<!DOCTYPE html>
<html>
<head>
    <title>dev Tunes</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="entityInfo">
    <div class="leftSection">
        <img src="assets/images/artwork/album1.jpg">
    </div>
    <div class="rightSection">
        <h2>Album Title</h2>
        <p role="link" tabindex="0" onclick="openPage('')">By Artist</p>
        <p>n Songs</p>
    </div>
</div>

<div class="tracklistContainer">
    <ul class="tracklist">
        <li class="tracklistRow">
            <div class="trackCount">
                <img class="play" src="assets/images/icons/play-white.png" onclick="">
                <span class="trackNumber">1</span>
            </div>
            <div class="trackInfo">
                <span class="trackName">trackName</span>
                <span class="artistName">artistName</span>
            </div>
            <div class="trackOptions">
                <input type="hidden" class="songId" value="1">
                <img class="optionsButton" src="assets/images/icons/more.png" onclick="">
            </div>
            <div class="trackDuration">
                <span class="duration">2:37</span>
            </div>
        </li>
    </ul>
</div>













<script src="assets/js/songDB.js"></script>

</body>
